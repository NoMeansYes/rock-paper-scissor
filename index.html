<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">Rock Paper Scissors</div>
    <div class="words">first to score 5 rounds wins</div>

    <div class="result">
        <div class="chu">
            <div>Your Choice</div>
            <div class="choice hum">❔</div>
        </div>
        <div class="chu">
            <div>Computer Choice</div>
            <div class="choice com">❔</div>
        </div>
    </div>
    <div id="butt">
        <button class="r opt">ROCK</button>
        <button class="p opt">PAPER</button>
        <button class="s opt">SCISSORS</button>
    </div>

</body>
<script src="script.js"></script>

</html>
